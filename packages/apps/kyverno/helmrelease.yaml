---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      version: v3.1.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
  interval: 15m
  timeout: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  # Default values: https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
  values:
    features:
      generateValidatingAdmissionPolicy:
        enabled: true
    grafana:
      enabled: true
    admissionController:
      serviceMonitor:
        enabled: false
      rbac:
        clusterRole:
          extraResources:
            - apiGroups: [admissionregistration.k8s.io]
              resources:
                - validatingadmissionpolicies
                - validatingadmissionpolicybindings
              verbs: [create, update, delete, list]
    backgroundController:
      serviceMonitor:
        enabled: false
    cleanupController:
      serviceMonitor:
        enabled: false
    reportsController:
      serviceMonitor:
        enabled: false
