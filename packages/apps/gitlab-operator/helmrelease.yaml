---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-operator
  namespace: gitlab-operator
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: gitlab-operator
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: gitlab-operator
      interval: 5m
  releaseName: gitlab-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  test:
    enable: true
  driftDetection:
    mode: enabled
  values:
    watchCluster: true
