---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse-operator
  namespace: default
spec:
  dependsOn:
    - name: cilium
  targetNamespace: clickhouse-operator
  storageNamespace: clickhouse-operator
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: altinity-clickhouse-operator
      version: 0.24.5
      sourceRef:
        kind: HelmRepository
        name: clickhouse-operator
      interval: 5m
  releaseName: clickhouse-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  test:
    enable: true
  driftDetection:
    mode: enabled
  values:
    operator:
      containerSecurityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop: [ALL]
      podSecurityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    metrics:
      enabled: true
      containerSecurityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop: [ALL]
    serviceMonitor:
      enabled: false
    configs:
      files:
        config.yaml:
          watch:
            namespaces: [default, telemetry, clickhouse-operator, clickhouse1]
    dashboards:
      enabled: false
      additionalLabels:
        grafana_dashboard: ''
      grafana_folder: clickhouse
