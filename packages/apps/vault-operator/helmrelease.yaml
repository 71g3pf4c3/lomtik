---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-operator
  namespace: vault-operator
spec:
  interval: 10m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: vault-operator
    namespace: vault-operator
  releaseName: vault-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  test:
    enable: true
  driftDetection:
    mode: enabled
  values:
