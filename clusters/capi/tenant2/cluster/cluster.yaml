---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: cluster
  namespace: default
  labels:
    cluster.x-k8s.io/cluster-name: cluster
spec:
  clusterNetwork:
    pods:
      cidrBlocks: [10.244.0.0/16]
    services:
      cidrBlocks: [10.96.0.0/12]
    serviceDomain: cluster.local
  topology:
    class: cluster
    controlPlane:
      metadata: {}
      replicas: 1
    variables: []
    version: v1.32.2
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          replicas: 1
