---
apiVersion: apiserver.config.k8s.io/v1
kind: AdmissionConfiguration
plugins:
  - name: PodSecurity
    configuration:
      apiVersion: pod-security.admission.config.k8s.io/v1
      kind: PodSecurityConfiguration
      defaults:
        enforce: restricted
        enforce-version: latest
        audit: restricted
        audit-version: latest
        warn: restricted
        warn-version: latest
      exemptions:
        usernames: []
        runtimeClasses: []
        namespaces:
          - kube-system
          - kamaji-system
          - flux-system
          - metallb-system
          - local-path-storage
          - victoriametrics
          - capi-kubeadm-bootstrap-system
          - capi-kubeadm-control-plane-system
          - capi-operator-system
          - capi-system
          - docker-infrastructure-system
